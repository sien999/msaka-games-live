<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Msaka Games & Movies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
    }

    button {
      padding: 12px 25px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
    }

    .social {
      text-align: center;
      margin-top: 20px;
    }

    .social a {
      margin: 0 10px;
      color: #00bcd4;
      text-decoration: none;
    }

    .social a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form method="POST" action="/contact">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p>Follow us:</p>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.587382402725!2d39.2841457!3d-6.8177554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185c4c203e2c83c9%3A0x363e8f75c96a3ff4!2sDar%20es%20Salaam%2C%20Tanzania!5e0!3m2!1sen!2stz!4v1700000000000!5m2!1sen!2stz"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

</body>
</html>
